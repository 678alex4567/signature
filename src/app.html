<template>
  <form class="form form-horizontal" style="width: 470px;margin: 150px;">
    <div class="form-group">
      <label for="name">name</label>
      <input type="text" name="name" value.bind="name">
    </div>
    <div class="form-group">
      <label for="position">position</label>
      <input type="text" name="position" value.bind="position">
    </div>
    <div class="form-group">
      <label for="img">img</label>
      <input type="text" name="img" value.bind="img">
    </div>
    <div class="form-group">
      <label for="phone">phone</label>
      <input type="text" name="phone" value.bind="phone">
    </div>
    <div class="form-group">
      <label for="facebook">facebook</label>
      <input type="text" name="facebook" value.bind="facebook">
    </div>
    <div class="form-group">
      <label for="linkedin">linkedin</label>
      <input type="text" name="linkedin" value.bind="linkedin">
    </div>
    <div class="form-group">
      <label for="twitter">twitter</label>
      <input type="text" name="twitter" value.bind="twitter">
    </div>
    <div class="form-group">
      <label for="instagram">instagram</label>
      <input type="text" name="instagram" value.bind="instagram">
    </div>
    <button type="button" name="button" click.trigger="copyToClipboard()"><i class="fa fa-clipboard"></i> Copy to Clipboard</button>
  </form>

  <table border="0" cellspacing="0" cellpadding="0" width="470" style="width: 470px;" ref="signature">
    <tbody>
      <tr valign="top">
        <td style="padding-left:10px; width: 10px; padding-right:10px;">
          <img src="${img ||'http://imgur.com/N0JqEb7.png'}" width="65" height="65" alt="photo" style="-moz-border-radius: 50%; -webkit-border-radius: 50%; border-radius: 50%;">
        </td>
        <td style="border-right: 1px solid #45668e;"></td>
        <td style="text-align:initial; font:14px Arial;color:#646464;padding:0 10px">
          <div>
            <b class="text-color theme-font">${name}</b><br>
            <span>${position}</span><br/>
          </div>
          <div style="color:#8d8d8d;font-size:13px;padding:5px 0 0 0">
            <a href="tel:${formattedPhone}" style="color:#8d8d8d;text-decoration: none;">${formattedPhone}</a>
            <span if.bind="phone" style="color: #45668e;display:inline-block;">|</span> <span if.bind="phone" style="white-space: nowrap;display:inline-block;">
              <a href="http://www.vivvo.com" target="_blank" style="color:#8d8d8d;text-decoration: none;">www.vivvo.com</a>
            </span>
          </div>
          <div>
            <table border="0" cellpadding="0" cellspacing="0">
              <tbody>
                <tr>
                  <td align="left" style="text-align: center;">
                    <a href="http://www.vivvo.com" target="_blank">
                      <img style="padding-top: 5px;" height="16" src="http://imgur.com/CSoTzzZ.png">
                    </a>
                  </td>
                  <td if.bind="facebook || linkedin || twitter || instagram" align="left" style="padding: 5px;text-align: center;">
                    <span style="color: #45668e;display:inline-block;">|</span>
                  </td>
                  <td if.bind="facebook" align="left" style="padding-left: 5px;text-align: center;">
                    <a href="https://facebook.com/${facebook}" target="_blank">
                      <img style="padding-top: 5px;" width="16" height="16" src="http://i.imgur.com/2UJrwMf.png">
                    </a>
                  </td>
                  <td if.bind="linkedin" align="left" style="padding-left: 5px;text-align: center;">
                    <a href="https://us.linkedin.com/in/${linkedin}" target="_blank">
                      <img style="padding-top: 5px;" width="16" height="16" src="http://i.imgur.com/ksLvq7c.png">
                    </a>
                  </td>
                  <td if.bind="twitter" align="left" style="padding-left: 5px;text-align: center;">
                    <a href="https://twitter.com/${twitter}" target="_blank">
                      <img style="padding-top: 5px;" width="16" height="16" src="http://i.imgur.com/PZfIGAn.png">
                    </a>
                  </td>
                  <td if.bind="instagram" align="left" style="padding-left: 5px;text-align: center;">
                    <a href="https://www.instagram.com/${instagram}" target="_blank">
                      <img style="padding-top: 5px;" width="16" height="16" src="http://imgur.com/AqphLeH.png">
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</template>
